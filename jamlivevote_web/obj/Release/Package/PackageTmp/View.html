<HTML>
<HEAD>
    <TITLE>Live</TITLE>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <script>

    var webSocket;
    var username;

    function WebSocketTest() {
        if ("WebSocket" in window) {
            //webSocket = new WebSocket("ws://push.mabinogi.nexon.com/default.Socket");
            webSocket = new WebSocket("ws://4seasonpension.com:4921/WebSocketHandler.ashx");
            webSocket.onopen = function () {
                //Connection Opened, if you want to do something while opening connection do it here
                console.log("connected open");
            };
        }
        else {
            alert("WebSocket NOT supported by your Browser!");
        }
    }

    WebSocketTest();

    var chart1, chart2;

    var number_count1;
    var number_count2;
    var number_count3;

    var gloabl_rank1;
    var gloabl_rank2;
    var gloabl_rank3;

    number_count1 = 0;
    number_count2 = 0;
    number_count3 = 0;

    gloabl_rank1 = 1;
    gloabl_rank2 = 2;
    gloabl_rank3 = 3;

    var max = 100;
    var min = 1;

    setInterval(function () {
        number_count1 = number_count1 + Math.floor(Math.random() * (max - min + 1)) + min;
        number_count2 = number_count2 + Math.floor(Math.random() * (max - min + 1)) + min;
        number_count3 = number_count3 + Math.floor(Math.random() * (max - min + 1)) + min;

        var arr = [number_count1, number_count2, number_count3];
        var sorted = arr.slice().sort(function (a, b) { return b - a })
        var ranks = arr.slice().map(function (v) { return sorted.indexOf(v) + 1 });

        gloabl_rank1 = ranks[0];
        gloabl_rank2 = ranks[1];
        gloabl_rank3 = ranks[2];
    }, 1000);

    $(function () {
        $(document).ready(function () {

            chart1 = new Highcharts.Chart({
                chart: {
                    renderTo: 'container1',
                    type: 'bar',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {

                            // set up the updating of the chart each second
                            var series = this.series[0];

                            setInterval(function () {
                                series.setData([number_count1, number_count2, number_count3]);
                            }, 1000);
                        }
                    }
                },
                title: {
                    text: 'Live random data'
                },
                xAxis: {
                    categories: [
                        '1',
                        '2',
                        '3'
                    ]
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: ''
                    },
                    labels: {
                        enabled: true,
                        formatter: function () {
                            //return parseInt((this.value  * this.value ) + 1);
                            return parseInt(this.value);
                        }
                    }
                },
                tooltip: {
                    formatter: function () {
                        return '' +
                            this.x + ': ' + parseInt((this.y * this.y) + 1) + ' mm';
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: 'Random data',
                    data: [0, 0, 0]
                }]
            });
        });




        chart2 = new Highcharts.Chart({
            chart: {
                renderTo: 'container2',
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each second
                        var series = this.series[0];
                        var series2 = this.series[1];
                        var series3 = this.series[2];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                                rank1 = gloabl_rank1;
                            rank2 = gloabl_rank2;
                            rank3 = gloabl_rank3;
                            series.addPoint([x, rank1], false, true);
                            series2.addPoint([x, rank2], false, true);
                            series3.addPoint([x, rank3], true, true);
                        }, 1000);
                    }
                }
            },
            title: {
                text: 'Live random data'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 100
            },
            yAxis: [{
                title: {
                    text: ''
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            {
                title: {
                    text: ''
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            }],
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.rank1, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Random data',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -10; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: 1
                        });
                    }
                    return data;
                })()
            },
            {
                name: 'Random data',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -10; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: 2
                        });
                    }
                    return data;
                })()
            }
                ,
            {
                name: 'Random data',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -10; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: 3
                        });
                    }
                    return data;
                })()
            }]
        });



    });
    </script>

        .container1 {
            min-width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .container2 {
            width: 100%;

        }
